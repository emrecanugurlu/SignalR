<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/@microsoft/signalr/dist/browser/signalr.min.js"></script>
    <script>
        $(document).ready(function() {
            const connection = new signalR.HubConnectionBuilder()
                .withUrl("https://localhost:7155/messageHub")
                .withAutomaticReconnect([0, 2000, 10000, 30000])
                .build();

            async function start() {
                try {
                    await connection.start().catch(err => console.error(err.toString()));
                    console.log("connected");
                } catch (err) {
                    console.log(err);
                    setTimeout(start, 5000);
                }
            }

            start();

            connection.onreconnecting(error => {
                console.assert(connection.state === signalR.HubConnectionState.Reconnecting);
                console.log("Reconnecting...");
            });

            connection.onreconnected(connectionId => {
                console.assert(connection.state === signalR.HubConnectionState.Connected);
                console.log("Reconnected.");
            });

            connection.onclose(error => {
                console.assert(connection.state === signalR.HubConnectionState.Disconnected);
                console.log("Connection closed. Attempting to restart...");
                start();
            });



            $('#sendMessage').click(()=>{
                const message = $('#inputMessage').val();
                connection.invoke("SendMessageAsync", message).catch(err => console.error(err.toString()));
            });
            connection.on("ReceiveMessage", message => {
                $('div').append('<p>' + message + '</p>');
            });

            
        });
    </script>
</head>
<body>
    <input id="inputMessage" type="text">
    <button id="sendMessage">SendMessage</button>
    <div></div>
</body>
</html>
